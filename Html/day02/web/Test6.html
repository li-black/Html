<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*平常颜色*/
        a:link {
            text-decoration: none;
            color: black;
        }

        /*点击后颜色*/
        a:visited {
            color: yellow;
        }

        /*鼠标悬停颜色*/
        a:hover {
            color: red;
        }

        /*点击颜色*/
        a:active {
            color: green;
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com" target="_blank">百度</a>
</body>
</html>
