<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <style>
        /*选择器有优先级*/
        /*越是通用的优先级越低，越是精确的优先级越高*/
        /*元素选择器*/
        div {
            background-color: blue;
        }

        /*类选择器*/
        .cls {
            background-color: red;
        }

        /*ID选择器*/
        #div1 {
            background-color: aquamarine;
        }

        #div2 {
            background-color: pink;
        }

        /*通用选择器*/
        * {
            font-size: 40px;
            color: olivedrab;
        }
    </style>
</head>
<body>
<div>元素选择器</div>
<div class="cls">类选择器</div>
<div id="div1">ID选择器</div>
<div id="div2">ID选择器</div>
<div>通用选择器</div>
</body>
</html>
