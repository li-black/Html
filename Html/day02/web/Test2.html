<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单演示</title>
</head>
<body>
<!--autocomplete为自动补全-->
<!--get方法不安全post方法安全-->
<form action="#" method="get" autocomplete="on">
    <label for="username">用户名：</label>
    <input type="text" id="username" name="username" value="sss" placeholder="请输入用户名" required>
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">按钮</button>
</form>
</body>
</html>
