<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /*标签名[属性名='属性值']{}*/
        input[type=text] {
            color: blue;
        }
        input[type=password] {
            color: yellow;
        }
    </style>
</head>
<body>
<input type="text">
<br>
<input type="password">
</body>
</html>
